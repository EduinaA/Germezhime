<!-- Modal backdrop -->
<div class="modal-backdrop" *ngIf="showPreviousResults" (click)="closePreviousResultsModal()"></div>
<!-- Modal content -->
<div class="modal-content" *ngIf="showPreviousResults">
  <div class="modal-header">
    <button class="close-button" (click)="closePreviousResultsModal()">X</button>
  </div>
  <h1>Rezultatet e ditës së djeshme</h1>
  <h2>Një listë e fjalëve që mund të kishit gjetur.</h2>

  <ul>
    <li *ngFor="let word of wordsList"><span>{{ word }}</span></li>
  </ul>
  <div class="notice">
    Nëse mendoni se ka fjalë që nuk ndodhen në listën e fjalëve, <br>
    shkruani në orientalizmat&#64;gmail.com ose në mediat sociale &#64;germezhime
  </div>
</div>
